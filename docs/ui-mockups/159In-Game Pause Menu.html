<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Game Pause Menu Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    /* ---------------------------------- */
    /* --- 1. CSS Reset & Base Styles --- */
    /* ---------------------------------- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ------------------------------ */
    /* --- 2. Design System Tokens -- */
    /* ------------------------------ */
    :root {
      /* Color Palette */
      --color-primary-50: #E6F0F6; --color-primary-100: #BEDAED; --color-primary-200: #94C3E3;
      --color-primary-300: #6BAFDA; --color-primary-400: #429BD0; --color-primary-500: #1987C7;
      --color-primary-600: #126DA3; --color-primary-700: #0C537F; --color-primary-800: #063A5B;
      --color-primary-900: #032037;
      
      --color-destructive-50: #FBE9EC; --color-destructive-500: #D7263D; --color-destructive-900: #5A0A15;

      --color-neutral-white: #FFFFFF; --color-neutral-50: #F7F5F2; --color-neutral-100: #E8E5E1;
      --color-neutral-500: #7D7871; --color-neutral-900: #1C1A17; --color-neutral-black: #000000;

      /* Typography */
      --font-family-primary: 'Lora', serif; --font-family-secondary: 'Inter', sans-serif;
      
      --font-size-h2: 36px;
      --font-size-body: 16px;

      --font-weight-regular: 400; --font-weight-semibold: 600; --font-weight-bold: 700;

      --line-height-body: 1.6;

      /* Spacing */
      --spacing-xs: 4px; --spacing-sm: 8px; --spacing-md: 16px; --spacing-lg: 24px;
      --spacing-xl: 32px; --spacing-2xl: 48px;

      /* Borders & Shadows */
      --border-radius-md: 8px; --border-radius-lg: 12px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
    }

    /* ------------------------------ */
    /* --- 3. Page & Layout Styles -- */
    /* ------------------------------ */
    body {
      font-family: var(--font-family-secondary);
      background-color: var(--color-neutral-50);
      color: var(--color-neutral-900);
      line-height: var(--line-height-body);
      /* Demo-specific styles to simulate in-game view */
      background-image: url('https://i.imgur.com/39A2Z7g.jpeg'); /* Placeholder for game board */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo-container {
        padding: var(--spacing-2xl);
    }

    /* ----------------------------- */
    /* --- 4. Atomic Components  --- */
    /* ----------------------------- */
    
    /* --- 4.1 Button --- */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: var(--spacing-sm);
      min-height: 44px; padding: 12px 24px;
      font-family: var(--font-family-secondary); font-size: var(--font-size-body); font-weight: var(--font-weight-semibold);
      border: 1px solid transparent; border-radius: var(--border-radius-md);
      cursor: pointer; text-decoration: none; text-align: center; white-space: nowrap;
      transition: all 150ms ease-out;
    }
    .btn:focus-visible {
      outline: 2px solid var(--color-primary-300); outline-offset: 2px;
    }
    /* Primary Button */
    .btn--primary { background-color: var(--color-primary-500); color: var(--color-neutral-white); }
    .btn--primary:hover { background-color: var(--color-primary-600); box-shadow: var(--shadow-md); transform: translateY(-2px); }
    .btn--primary:active { background-color: var(--color-primary-700); box-shadow: var(--shadow-sm); transform: translateY(0); }
    .btn--primary:disabled { background-color: var(--color-primary-200); color: var(--color-primary-50); cursor: not-allowed; transform: none; box-shadow: none; }
    /* Secondary Button */
    .btn--secondary { background-color: transparent; color: var(--color-primary-700); border-color: var(--color-primary-700); }
    .btn--secondary:hover { background-color: var(--color-primary-50); color: var(--color-primary-800); border-color: var(--color-primary-800); }
    .btn--secondary:active { background-color: var(--color-primary-100); transform: translateY(1px); }
    .btn--secondary:disabled { color: var(--color-primary-200); border-color: var(--color-primary-200); cursor: not-allowed; }
    /* Destructive Button */
    .btn--destructive { background-color: var(--color-destructive-500); color: var(--color-neutral-white); }
    .btn--destructive:hover { background-color: #a51e2f; box-shadow: var(--shadow-md); transform: translateY(-2px); }
    .btn--destructive:active { background-color: #8b1927; box-shadow: var(--shadow-sm); transform: translateY(0); }
    .btn--destructive:disabled { background-color: #e8a0a7; color: #fbe9ec; cursor: not-allowed; }
    
    @media (prefers-reduced-motion: reduce) {
      .btn, .pause-menu__overlay, .pause-menu {
        transition: none;
        animation: none;
      }
    }

    /* ---------------------------- */
    /* --- 5. Organism Styles   --- */
    /* ---------------------------- */
    
    /* --- 5.1 In-Game Pause Menu --- */
    .pause-menu__overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(6, 58, 91, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 250ms ease-out forwards;
    }

    .pause-menu {
      background-color: var(--color-neutral-white);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
      transform: scale(0.95);
      animation: scaleUp 250ms 100ms ease-out forwards;
      border: 1px solid var(--color-primary-100);
    }

    .pause-menu__title {
      font-family: var(--font-family-primary);
      font-size: var(--font-size-h2);
      font-weight: var(--font-weight-semibold);
      color: var(--color-primary-900);
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }

    .pause-menu__nav {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .pause-menu__nav .btn {
      width: 100%;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  
  <div class="demo-container">
    <!-- Complete component HTML -->
    <div class="pause-menu__overlay">
      <div class="pause-menu" role="dialog" aria-modal="true" aria-labelledby="pause-menu-title">
        <h2 class="pause-menu__title" id="pause-menu-title">Game Paused</h2>
        <nav class="pause-menu__nav" aria-label="Pause Menu">
          <button class="btn btn--primary">Resume Game</button>
          <button class="btn btn--secondary">Settings</button>
          <button class="btn btn--secondary" disabled>Save Game (Not your turn)</button>
          <button class="btn btn--secondary">Load Game</button>
          <button class="btn btn--secondary">Return to Main Menu</button>
          <button class="btn btn--destructive">Quit to Desktop</button>
        </nav>
      </div>
    </div>
  </div>

  <div style="position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 8px; max-width: 600px;">
    <h2>Component Variations</h2>
    <div>
      <h3>Variant Name: Default</h3>
      <p>The standard appearance of the pause menu. It displays all possible actions. Some actions, like 'Save Game', can be disabled based on game state.</p>
      <!-- The component above is the primary example of this variant -->
    </div>
  </div>

</body>
</html>
